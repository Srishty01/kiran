<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('d1.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .radio-group {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }
        .radio-group label {
            font-weight: normal;
            display: flex;
            align-items: center;
            gap: 5px;
        }
         /* Timeline CSS */
         .timeline {
            margin-top: 20px;
        }
        .timeline ul {
            list-style-type: none;
            padding: 0;
            position: relative;
        }
        .timeline ul::before {
            content: '';
            position: absolute;
            top: 0;
            left: 20px;
            width: 2px;
            height: 100%;
            background: #007bff;
        }
        .timeline li {
            margin-bottom: 20px;
            padding-left: 40px;
            position: relative;
        }
        .timeline li::before {
            content: '‚óè';
            position: absolute;
            left: 15px;
            top: 0;
            color: #007bff;
            font-size: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        h2 {
    text-align: center;
}

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Organizer Registration</h2>

    <form action="#" method="post" enctype="multipart/form-data">
        
        <!-- Organization Name -->
        <div class="form-group">
            <label for="organization">Organization Name</label>
            <input type="text" id="organization" name="organization" required>
        </div>
        <!-- Email -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>


       

        <!-- Website -->
        <div class="form-group">
            <label for="website">Website Link (if any)</label>
            <input type="url" id="website" name="website">
        </div>

        <!-- Event Type -->
        <div class="form-group">
            <label>Event Type</label>
            <div class="radio-group">
                <label><input type="radio" name="event-type" value="Online" required> Online</label>
                <label><input type="radio" name="event-type" value="Offline"> Offline</label>
            </div>
        </div>

        <!-- Hackathon Theme -->
        <div class="form-group">
            <label for="theme">Hackathon Theme</label>
            <input type="text" id="theme" name="theme" required>
        </div>

        <!-- Eligibility Criteria -->
        <div class="form-group">
            <label for="eligibility">Eligibility Criteria</label>
            <textarea id="eligibility" name="eligibility" rows="3" placeholder="Specify who can participate (e.g., only students, open for all, student of which year etc.)" required></textarea>
        </div>

         <!-- Timeline Section -->
         <div class="timeline">
            <h3>Hackathon Timeline</h3>
            <ul>
                <li><strong>Registration Opens:</strong> <input type="date" name="reg_open" required></li>
                <li><strong>Registration Closes:</strong> <input type="date" name="reg_close" required></li>
                <li><strong>Hackathon Starts:</strong> <input type="date" name="hack_start" required></li>
                <li><strong>Submission Deadline:</strong> <input type="date" name="submission" required></li>
                <li><strong>Judging & Results:</strong> <input type="date" name="judging" required></li>
            </ul>
        </div>

        <!-- Event Proposal Upload -->
        <div class="form-group">
            <label for="proposal">Upload Event Proposal (PDF)</label>
            <input type="file" id="proposal" name="proposal" accept=".pdf" required>
        </div>

        <!-- Additional Notes -->
        <div class="form-group">
            <label for="notes">Additional Notes</label>
            <textarea id="notes" name="notes" rows="3"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit">Register as Organizer</button>
    </form>
</div>

</body>
</html>
