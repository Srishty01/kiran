<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('d1.jpg') no-repeat center center/cover;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            max-height: 500px;
            overflow-y: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #2c76ed;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0c86ff;
        }

        #success-message {
            display: none;
            text-align: center;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Organizer Registration</h2>
    <form id="organizerForm">
        <div class="form-group">
            <label for="org-name">Organizer Name (Company/Organization)</label>
            <input type="text" id="org-name" name="org_name" placeholder="Enter company/organization name" required>
        </div>

        <div class="form-group">
            <label for="contact-person">Contact Person Name</label>
            <input type="text" id="contact-person" name="contact_person" placeholder="Enter contact person's name" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter email address" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
        </div>

        <div class="form-group">
            <label for="website">Website (if any)</label>
            <input type="url" id="website" name="website" placeholder="Enter website URL (optional)">
        </div>

        <div class="form-group">
            <button type="submit">Submit</button>
        </div>

        <div id="success-message">
            ✅ Organizer registered successfully! Redirecting...
        </div>
    </form>
</div>

<script>
    const form = document.getElementById('organizerForm');

    form.addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevent form from reloading the page

        const formData = {
            org_name: document.getElementById('org-name').value,
            contact_person: document.getElementById('contact-person').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            website: document.getElementById('website').value
        };

        try {
            const response = await fetch('http://localhost:5000/api/organizers/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                // Show success message
                document.getElementById('success-message').style.display = 'block';
            } else {
                alert('❌ Registration failed. Please try again.');
            }
        } catch (error) {
            alert('❌ Server error. Please try again later.');
        }
    });
</script>

</body>
</html>
