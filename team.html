<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Team</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            font-size: 26px;
            color: #333;
            margin-bottom: 20px;
        }

        .input-wrap {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
        }

        #team-member-container {
            margin-bottom: 20px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 400px;
        }

        .popup-content h3 {
            font-size: 22px;
            color: #28a745;
        }

        .popup-content input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .popup-content button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup-content button:hover {
            background-color: #0056b3;
        }

        .hide {
            display: none;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üöÄ Create a Team</h2>

    <form id="create-team-form" autocomplete="on">
        <div class="input-wrap">
            <label>Team Name</label>
            <input type="text" id="team-name" required>
        </div>

        <div class="input-wrap">
            <label>Team Size (Max 6)</label>
            <input type="number" id="team-size" min="1" max="6" required>
        </div>

        <div id="team-member-container"></div>

        <button type="button" onclick="generateInviteLink()">‚úÖ Create Team</button>
    </form>
</div>

<!-- ‚úÖ Success Popup -->
<div id="main2" class="popup hide">
    <div class="popup-content">
        <h3>‚úÖ Team Created Successfully!</h3>
        <p>Your invite link is:</p>
        <input type="text" id="invite-link" readonly>
        <br><br>
        <button onclick="copyInviteLink()">üìã Copy Link</button>
        <button onclick="redirectToHome()" class="btn-secondary">üè† Go to Dashboard</button>
    </div>
</div>

<script>
const teamSizeInput = document.getElementById('team-size');
const teamMemberContainer = document.getElementById('team-member-container');

// ‚úÖ Dynamically Generate Team Members
teamSizeInput.addEventListener('input', function () {
    teamMemberContainer.innerHTML = '';
    const teamSize = parseInt(teamSizeInput.value);

    for (let i = 1; i <= teamSize; i++) {
        teamMemberContainer.innerHTML += `
            <div class="input-wrap">
                <label>Member ${i} Name</label>
                <input type="text" name="memberName${i}" required>
            </div>
            <div class="input-wrap">
                <label>Member ${i} Email</label>
                <input type="email" name="memberEmail${i}" required>
            </div>
        `;
    }
});

// ‚úÖ Generate Invite Link
async function generateInviteLink() {
    const teamName = document.getElementById("team-name").value;
    const teamSize = document.getElementById("team-size").value;
    const members = [];

    for (let i = 1; i <= teamSize; i++) {
        const name = document.querySelector(`[name=memberName${i}]`).value;
        const email = document.querySelector(`[name=memberEmail${i}]`).value;
        members.push({ name, email });
    }

    if (teamName === "" || members.length === 0) {
        alert("‚ùå Please fill all fields.");
        return;
    }

    try {
        const response = await fetch("http://localhost:5000/api/teams/create-team", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ teamName, members })
        });

        const data = await response.json();

        if (response.ok) {
            const inviteInput = document.getElementById("invite-link");
            inviteInput.value = `http://localhost:5000/join?team=${teamName}&token=${data.inviteLink}`;
            document.getElementById("main2").classList.remove("hide");
        } else {
            alert("‚ùå Failed to create team.");
        }
    } catch (error) {
        alert("‚ùå Server not responding.");
    }
}

// ‚úÖ Copy Invite Link
function copyInviteLink() {
    const inviteLink = document.getElementById("invite-link").value;
    navigator.clipboard.writeText(inviteLink)
        .then(() => alert("‚úÖ Invite link copied successfully!"))
        .catch(() => alert("‚ùå Failed to copy link."));
}

// ‚úÖ Redirect to Dashboard
function redirectToHome() {
    window.location.href = "pg.html";
}
</script>

</body>
</html>
